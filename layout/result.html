<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Поиск слов в книге "Game of thrones" </title>
</head>
<body>
  {% block content %}
    <h1>Результат для слов
      {{words}}
      <span>:</span>
    </h1>

    <ul>
      {% for sentence in sentences %}
        <li>{{sentence}}</li>
      {% endfor %}
    </ul>

  </form>
  {% endblock %}
</body>
</html>
